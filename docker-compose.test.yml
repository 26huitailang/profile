version: '3'

services:
  mongo:
    image: mongo:4.2
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"
    volumes:
      - "./data/mongo:/data/db"
      - "./mongo-entrypoint/:/docker-entrypoint-initdb.d/"
      - "./data/log:/data/log"
